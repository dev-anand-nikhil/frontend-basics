<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter and Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="header">
        <h1> Scientific Calculator and Unit Converter </h1>
    </div>

    <div class="container">

        <div class="functional_containers">
            <div class="method types">

                <button id="calculator" class="logos">Calculator</button>
                <button id="currency" class="logos">Currency</button>
                <button id="length" class="logos">Length</button>
                <button id="weight" class="logos">Weight</button>
                <button id="temperature" class="logos">Temp</button>
            </div>

        </div>

        <div class="control_box">

            <div class="cal">

                <div id="display"> Let's Perform some Calculations</div>

                <div class="display_keypad">

                    <div class="keypad">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn">+</div>
                        <div class="btn">-</div>
                        <div class="btn">*</div>
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        <div class="btn">/</div>
                        <div class="btn">%</div>
                        <div class="btn">^</div>
                        <div class="btn">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        <div class="btn">(</div>
                        <div class="btn">)</div>
                        <div class="btn">&#8731;</div>
                        <div class="btn">0</div>
                        <div class="btn">.</div>
                        <div class="btn">=</div>
                        <div class="btn">log</div>
                        <div class="btn">ln</div>
                        <div class="btn">&#8730;</div>

                    </div>

                </div>

            </div>




        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
